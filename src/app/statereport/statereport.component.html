<header>
    <div class="conatiner">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" href="#">COVID-19/SARS-2.0</a>

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white bg-dark" routerLink="">Home <span class="sr-only">(current)</span></a>
                    </li>

                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="row ">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <table style="border: 1px solid black; margin-top: 75px;"  class="customers">
                        <tr>
                            <th>
                                District-Name
                            </th>
                            <th>
                                Confirmed-Case
                            </th>
                            <th>
                                Active-Case
                            </th>
                            <th>
                                Recovered-Case
                            </th>
                            <th>
                                Deceased-Case
                            </th>
                        </tr>
                        <tr *ngFor="let states of state_wise" class="mt-2">
                            <td *ngFor="let items of states">
                                {{items}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mt-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <table style="border: 1px solid black; margin-top: 30px;" class="customers">

                                        Total-Confirmed Case
                                    </th>
                                    <th>
                                        Total-Deceased Case
                                    </th>
                                    <th>
                                        Total-Active Case
                                    </th>
                                    <th>
                                        Total-Recovered Case
                                    </th>
                                </tr>
                                <tr>
                                    <td *ngFor="let counts of country_wise">
                                        {{counts}}
                                    </td>
                                </tr>
                            </table>
                        </div>
